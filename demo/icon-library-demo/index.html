<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Library with Font Awesone Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <h1>using Font Awesome Icon Library</h1>
        <p>
            Here's how an Icon looks inside of a paragraph Element.
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-print"></i>
        </p>

        <i class="fa-solid fa-republican"></i>
        <i class="fa-brands fa-wolf-pack-battalion"></i>
        <i class="fa-solid fa-prescription-bottle" style="color: #07ed4c;"></i>
        <i class="fa-brands fa-wolf-pack-battalion fa-2xl" style="color: #2114e1;"></i>
        <i class="fa-brands fa-nutritionix fa-2xl" style="color: #800000;"></i>
        <i class="fa-solid fa-circle-dollar-to-slot fa-2xl" style="color: #03a300;"></i>

        <i class="fa-solidd fa-wind fa"></i>
    </body>
</html>
